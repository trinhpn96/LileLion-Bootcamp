                    <div class="slide-content">
                        <span>Image 3</span>
                    </div>
                </div>

                <div class="slide slide-4">

                        <span>Image 4</span>
                    </div>
                </div>

                <div class="slide slide-5">

                        <span>Image 5</span>

        <script src="./main.js"></script>
