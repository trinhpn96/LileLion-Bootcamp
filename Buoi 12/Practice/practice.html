<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./outlook.css">
        <title>Weather Practice Tracking</title>
    </head>
    <body>
        <div class="wrap">
            <header>
                <input type="text" class="search-box" placeholder="Searching city">
            </header>

            <section>
                <div class="location">
                    <div class="city">Hanoi</div>
                    <div class="date">Nov 18</div>
                </div>

                <div class="weather-wrap">
                    <div class="weather">Sunny</div>
                    <div class="temperature">25˚C</div>
                    <div class="high-low">20˚C / 28˚C</div>
                </div>
            </section>
        </div>
        <script src="./core.js"></script>
    </body>
</html>
