<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/842777e4e9.js"
            crossorigin="anonymous"></script>
        <title>Music Player</title>
    </head>
    <body>
        <h1>Music Player</h1>

        <div class="music-container" id="music-container">
            <div class="music-info">
                <h4 id="tilte">SOLO</h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <audio src="./music/music/SOLO.mp3" id="audio"></audio>
            <div class="img-container">
                <img src="./music/image/SOLO.jpeg" id="cover">
            </div>

            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
        </div>
        <!-- <audio src="./music/music/Kill This Love.mp3"></audio>
        <audio src="./music/music/SOLO.mp3"></audio>
        <audio src="./music/music/WHISTLE.mp3"></audio> -->
        <script src="./core.js"></script>
    </body>
</html>
